<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="Calculator">
        Calculator<br>
    <input type="text" id="display" readonly > 
<div class="row1"> 
    <button class="b" onclick="currentDisplay='';document.querySelector('#display').value=currentDisplay;">C</button>
    <button class="b" onclick="currentDisplay+=1 ;document.querySelector('#display').value=currentDisplay;">1</button>
    <button class="b" onclick="currentDisplay+=2 ;document.querySelector('#display').value=currentDisplay;">2</button>
    <button class="b" onclick="currentDisplay+=3 ;document.querySelector('#display').value=currentDisplay;">3</button>
</div>
<div class="row2"> 
    <button class="b" onclick="currentDisplay+='+' ;document.querySelector('#display').value=currentDisplay;">+</button>
    <button class="b" onclick="currentDisplay+=4 ;document.querySelector('#display').value=currentDisplay;">4</button>
    <button class="b" onclick="currentDisplay+=5 ;document.querySelector('#display').value=currentDisplay;">5</button>
    <button class="b" onclick="currentDisplay+=6 ;document.querySelector('#display').value=currentDisplay;">6</button>
</div>
<div class="row3"> 
    <button class="b" onclick="currentDisplay+='-';document.querySelector('#display').value=currentDisplay;">-</button>
    <button class="b" onclick="currentDisplay+=7 ;document.querySelector('#display').value=currentDisplay;">7</button>
    <button class="b" onclick="currentDisplay+=8 ;document.querySelector('#display').value=currentDisplay;">8</button>
    <button class="b" onclick="currentDisplay+=9 ;document.querySelector('#display').value=currentDisplay;">9</button>
</div>
<div class="row4"> 
    <button class="b" onclick="currentDisplay+= '*' ;document.querySelector('#display').value=currentDisplay;">*</button>
    <button class="b" onclick="currentDisplay+=0 ;document.querySelector('#display').value=currentDisplay;">0</button>
    <button class="b" onclick="currentDisplay+='00' ;document.querySelector('#display').value=currentDisplay;">00</button>
    <button class="b" onclick="currentDisplay+='.' ;document.querySelector('#display').value=currentDisplay;">.</button>
</div>
<div class="row5"> 
    <button class="b"onclick="currentDisplay+='/';document.querySelector('#display').value=currentDisplay;">/</button>
    <button class="b"onclick="currentDisplay+='%' ;document.querySelector('#display').value=currentDisplay;">%</button>

    <button class="button-enter" onclick="document.querySelector('#display').value=currentDisplay;
    currentDisplay=eval(currentDisplay);">enter</button>
</div>
</div>
<script>
    let currentDisplay='';
    document.querySelector('#display').value=currentDisplay;
</script>
</body>
</html>
